<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Julia Set Visualization</title>
    <script src="draw.js" type="module"></script>
</head>

<body style="margin:0; padding:0; overflow: hidden;">
    <canvas id="gl-canvas"></canvas>
    <script>
        const canvas = document.getElementById("gl-canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    </script>
</body>
</html>

<script type="x-shader/x-vertex" id="vertex-shader">
    attribute vec4 aVertexPosition;
    void main() {
        gl_Position = aVertexPosition;
    }
</script>

<script type="x-shader/x-fragment" id="fragment-shader">
    precision mediump float;
    uniform vec2 uDims, uCenter, c;
    uniform float R, uZoom;

    vec4 color(float iter) {
        vec4 cols[5];
        cols[0] = vec4(0.0, 0.05, 0.15, 1.0);
        cols[1] = vec4(0.1, 0.5, 0.8, 1.0);
        cols[2] = vec4(0.9, 1.0, 0.9, 1.0);
        cols[3] = vec4(1.0, 0.6, 0.0, 1.0);
        cols[4] = vec4(0.1, 0.1, 0.1, 1.0);

        float x = iter / 10.0;
        vec4 col1, col2;
        if (x < 1.0) {
            col1 = cols[0];
            col2 = cols[1];
        } else if (x < 2.0) {
            col1 = cols[1];
            col2 = cols[2];
        } else if (x < 3.0) {
            col1 = cols[2];
            col2 = cols[3];
        } else {
            col1 = cols[3];
            col2 = cols[4];
        }

        return mix(col1, col2, fract(x));
    }

    void main() {
        vec2 z, offset;
        if (uDims.x > uDims.y) {
            z = vec2((gl_FragCoord.x / uDims.x * 4.0 - 2.0) * uDims.x / uDims.y,
                      gl_FragCoord.y / uDims.y * 4.0 - 2.0);
            offset = vec2((uCenter.x / uDims.x * 4.0 - 2.0) * uDims.x / uDims.y,
                           uCenter.y / uDims.y * 4.0 - 2.0);
        } else {
            z = vec2(gl_FragCoord.x / uDims.x * 4.0 - 2.0,
                     (gl_FragCoord.y / uDims.y * 4.0 - 2.0)) * uDims.y / uDims.x;
        }
        z += offset;
        z /= uZoom;

        vec4 col = vec4(0.0, 0.0, 0.0, 1.0);
        for (float iter=0.0; iter < 1000.0; iter++) {
            if (z.x*z.x + z.y*z.y >= R*R) {
                col = color(iter + 1.0 - log(log(z.x*z.x + z.y*z.y)) / log(2.0));
                break;
            }

            float xtemp = z.x*z.x - z.y*z.y;
            z.y = 2.0 * z.x * z.y + c.y;
            z.x = xtemp + c.x;
        }

        gl_FragColor = col;


    }
</script>
